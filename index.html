<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pop Coaster | Parcs d'attractions & Pop Culture</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <header>
    <img src="images/logo.png" alt="Pop Coaster logo" class="logo" />
  </header>


  <nav>
    <a href="#">Accueil</a>
    <a href="#">Parcs d'attractions</a>
    <a href="#">Pop</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
  </nav>


  <main id="main-content">
    <section id="intro">
      <h1>Bienvenue sur Pop Coaster 🎢</h1>
      <p>Le média qui mêle <strong>parcs d'attractions</strong> et <strong>pop culture</strong>.</p>
    </section>


    <section id="articles">
      <h2>Derniers articles</h2>
      <div id="post-list"></div>
    </section>
  </main>


  <footer>
    © 2025 Pop Coaster — Parcs d’attractions & Pop Culture
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadPosts() {
      const container = document.getElementById('post-list');
      const files = ['premier-article.md'];


      for (const file of files) {
        const res = await fetch('posts/' + file);
        const text = await res.text();
        const html = marked.parse(text);
        const article = document.createElement('article');
        article.classList.add('article');
        article.innerHTML = html;
        container.appendChild(article);
      }
    }
    loadPosts();
  </script>
</body>
</html>
