backend:
  name: github
  repo: PopCoaster/popcoaster
  branch: main
  base_url: https://api.github.com
  auth_type: token
  token: ${DECAP_GITHUB_TOKEN}
site_domain: https://popcoaster.github.io/popcoaster

media_folder: "images/uploads" # où les images sont stockées
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Articles"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Catégorie", name: "category", widget: "string" }
      - { label: "Chapeau", name: "chapeau", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Contenu", name: "body", widget: "markdown" }


